<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />

  <title>Dolya Town</title>
  <link rel="stylesheet" href="/css/gameview.css"></link>
  <style>
    body {
      overflow: hidden;
    }
  </style>
</head>
<body>

  
  <div id="back">
    <div id="canvasback">
      <canvas id="block"></canvas>
      <canvas id="npc"></canvas>
      <canvas id="shadow"></canvas>
      <canvas class="texture" id="temp"></canvas>
      <div id="npcwindow">
        <canvas id="windowcanvas"></canvas>
        <div id="windowcontent">
          <canvas id="windowanimation"></canvas>
          <div id="windowname"></div>
          <div id="windowdescription"></div>
        </div>
      </div>
    </div>
    <input id="resizeButton" type="range" min="0" max="6" value="4" step="1" orient="vertical"/>
    <div id="yell"></div>
  </div>
  
  <script type="module" src="main.js"></script>
</body>
</html>
